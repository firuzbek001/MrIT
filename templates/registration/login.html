{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px); /* Optional: blur the background */
            border: 1px solid #ddd;
        }

        .form-title {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        form p {
            margin-bottom: 10px;
        }

        button.submit-btn {
            background-color: #007BFF;
            color: white;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button.submit-btn:hover {
            background-color: #0056b3;
        }

        /* Style for input fields */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 10px;
            transition: border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="file"]:focus,
        textarea:focus {
            border-color: #007BFF;
            outline: none;
        }

        input[type="file"] {
            padding: 6px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .form-footer a {
            color: #007BFF;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Floating Cube Animations (Furniture-like style) */
        .cube {
            position: absolute;
            width: 120px;
            height: 80px;
            border-radius: 12px;
            box-shadow: inset 0 0 12px rgba(0, 0, 0, 0.1);
            background-color: #8B4513;
            animation: cubeMove 15s infinite linear;
        }

        /* Adding wood-like textures to the cubes */
        .cube:nth-child(1) {
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            background-size: cover;
        }

        .cube:nth-child(2) {
            background-image: url('https://www.transparenttextures.com/patterns/fabric.png');
            background-size: cover;
        }

        .cube:nth-child(3) {
            background-image: url('https://www.transparenttextures.com/patterns/square.png');
            background-size: cover;
        }

        .cube:nth-child(4) {
            background-color: #B5651D;
        }

        /* Animation for floating cubes with smooth and more natural movement */
        @keyframes cubeMove {
            0% {
                transform: translate(0, 0) rotate(0);
            }
            25% {
                transform: translate(50vw, 30vh) rotate(20deg);
            }
            50% {
                transform: translate(80vw, 60vh) rotate(40deg);
            }
            75% {
                transform: translate(30vw, 80vh) rotate(60deg);
            }
            100% {
                transform: translate(70vw, 50vh) rotate(90deg);
            }
        }

        /* Custom positions and animation timings */
        .cube:nth-child(1) { animation-duration: 10s; left: 5%; top: 10%; }
        .cube:nth-child(2) { animation-duration: 12s; left: 35%; top: 20%; }
        .cube:nth-child(3) { animation-duration: 15s; left: 60%; top: 40%; }
        .cube:nth-child(4) { animation-duration: 13s; left: 80%; top: 60%; }
        .cube:nth-child(5) { animation-duration: 11s; left: 10%; top: 75%; }
        .cube:nth-child(6) { animation-duration: 14s; left: 40%; top: 50%; }
        .cube:nth-child(7) { animation-duration: 10s; left: 70%; top: 30%; }
        .cube:nth-child(8) { animation-duration: 9s; left: 15%; top: 60%; }
        .cube:nth-child(9) { animation-duration: 11s; left: 50%; top: 10%; }
        .cube:nth-child(10) { animation-duration: 12s; left: 90%; top: 50%; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h1 class="form-title">Login</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
             <div class="form-group">
                <label for="email">Email kiriting: </label>
                <input type="email" name="email" id="email" required>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="form-footer">
            <p>Don't have an account? <a href="{% url 'register' %}">Return Registration</a></p>
        </div>
    </div>
</div>

<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
<div class="cube"></div>
</body>
</html>
