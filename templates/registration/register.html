<style>
    /* General page styling */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 100%;
        padding: 0 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        max-width: 450px;
        width: 100%;
        text-align: center;
        box-sizing: border-box;
    }

    .form-title {
        font-size: 32px;
        margin-bottom: 20px;
        color: #333;
        font-weight: 600;
    }

    .form-group {
        margin-bottom: 25px;
        text-align: left;
    }

    /* Style for input fields */
    input[type="text"],
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
        border-color: #007BFF;
        outline: none;
    }

    /* Label styling */
    label {
        font-size: 16px;
        font-weight: 500;
        color: #333;
        margin-bottom: 8px;
        display: block;
    }

    /* Button styling */
    button[type="submit"] {
        background-color: #007BFF;
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
        box-sizing: border-box;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .form-footer {
        margin-top: 20px;
        font-size: 14px;
        color: #666;
    }

    .form-footer a {
        color: #007BFF;
        text-decoration: none;
    }

    .form-footer a:hover {
        text-decoration: underline;
    }

    /* Responsive Styling */
    @media (max-width: 480px) {
        .form-container {
            padding: 20px;
        }

        .form-title {
            font-size: 28px;
        }

        button[type="submit"] {
            padding: 10px 20px;
        }
    }
</style>

<div class="container">
    <div class="form-container">
        <h2 class="form-title">Ro'yxatdan o'tish</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit">Ro'yxatdan o'tish</button>
        </form>
        <div class="form-footer">
            <p>Akkauntingiz bormi? <a href="{% url 'login' %}">Kirish</a></p>
        </div>
    </div>
</div>
